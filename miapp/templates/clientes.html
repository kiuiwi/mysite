<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.cli_nombre }} - {{ cliente.cli_telefono}} 
                {% empty %} 
            <li>No hay cliente registrados
        {% endfor %}
    </ul>
</body>
</html>
